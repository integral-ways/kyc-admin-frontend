<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar p-3" style="width: 250px;">
    <div class="mb-4">
      <h4 class="fw-bold">KYC Admin</h4>
    </div>

    <nav class="nav flex-column">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link text-white">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
      <a routerLink="/applications" routerLinkActive="active" class="nav-link text-white">
        <i class="bi bi-file-earmark-text me-2"></i> Applications
      </a>
      <a routerLink="/statistics" routerLinkActive="active" class="nav-link text-white">
        <i class="bi bi-bar-chart me-2"></i> Statistics
      </a>
      <a routerLink="/users" routerLinkActive="active" class="nav-link text-white">
        <i class="bi bi-people me-2"></i> Users
      </a>
      <a routerLink="/nafath-simulator" routerLinkActive="active" class="nav-link text-white">
        <i class="bi bi-shield-check me-2"></i> Nafath Simulator
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1">
    <!-- Header -->
    <header class="bg-white shadow-sm p-3 d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Welcome, {{ (currentUser$ | async)?.fullName }}</h5>
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </header>

    <!-- Page Content -->
    <main class="p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
