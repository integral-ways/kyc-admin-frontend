<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>User Management</h2>
    <button class="btn btn-primary" (click)="openCreateModal()">
      <i class="bi bi-plus-circle me-2"></i> Create User
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary"></div>
      </div>

      <div *ngIf="!loading && users.length === 0" class="text-center py-5 text-muted">
        No users found
      </div>

      <div *ngIf="!loading && users.length > 0" class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Username</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Profiles</th>
              <th>Status</th>
              <th>Last Login</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.username }}</td>
              <td>{{ user.fullName }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span *ngFor="let profile of user.profiles" class="badge bg-info me-1">
                  {{ profile }}
                </span>
              </td>
              <td>
                <span class="badge" [ngClass]="user.active ? 'bg-success' : 'bg-secondary'">
                  {{ user.active ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>{{ user.lastLogin ? (user.lastLogin | date:'short') : 'Never' }}</td>
              <td>
                <button class="btn btn-sm me-1" 
                        [ngClass]="user.active ? 'btn-outline-warning' : 'btn-outline-success'"
                        (click)="toggleUserStatus(user)">
                  <i class="bi" [ngClass]="user.active ? 'bi-pause' : 'bi-play'"></i>
                  {{ user.active ? 'Deactivate' : 'Activate' }}
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Create User Modal -->
<div class="modal" [class.show]="showCreateModal" [style.display]="showCreateModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New User</h5>
        <button type="button" class="btn-close" (click)="closeCreateModal()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="newUser.username" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="newUser.fullName" name="fullName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="newUser.email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="newUser.password" name="password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeCreateModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="createUser()">Create User</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="showCreateModal" *ngIf="showCreateModal"></div>
